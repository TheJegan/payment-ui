<p>
  <input value="{{organization.name}}" class="form-control">
</p>

<p>
  <input value="{{organization.address}}" class="form-control">
</p>

<p>
  <input value="{{organization.city}}" class="form-control">
</p>

<p>
  <input placeholder="eg: apt 217 (required)" value="{{organization.state}}" class="form-control">
</p>

<p>
  <input value="{{organization.zip}}" class="form-control">
</p>

<div class="input-group">
  <div class="input-group-addon">$</div>
  <input placeholder="eg: $1700 (required)" class="form-control" #amount>
  <div class="input-group-addon">.00</div>
</div>

<p></p>
<p>
  <button (click)="create(amount)" type="button" class="btn btn-primary"> Submit </button>
</p>
